<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="col s6">
        <h2>Quiz Registration</h2>
      </div>
      <div class="col s6">
        <img src="/assets/img/logo.png" alt="" class="offset-s3">
      </div>
      <div class="card-content">
        <form [formGroup]="addParticipantForm" (ngSubmit)="OnSubmit()" >
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input type="text" class="form-control" formControlName="name">
              <label>Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mail_outline</i>
              <input type="text" class="form-control" formControlName="email">
              <label>Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn-large btn-submit" type="submit" [disabled]="!addParticipantForm.valid" >Start</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
